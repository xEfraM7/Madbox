<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background -->
  <rect width="200" height="200" fill="#000000" rx="40"/>
  
  <!-- Madbox text/logo simplified as geometric shapes -->
  <!-- M shape -->
  <path d="M 30 80 L 30 140 M 30 80 L 50 100 L 70 80 L 70 140 M 70 80 L 90 100 L 110 80 L 110 140" stroke="#FF6B35" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Box shape (representing "box" in Madbox) -->
